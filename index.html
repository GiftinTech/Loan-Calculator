<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GiftinTech" />
    <meta
      name="description"
      content="A simple loan calculator that shows monthly payments and an amortisation chart using HTML, CSS, JavaScript and TypeScript."
    />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="icon" href="/lc-favicon.png" />
  </head>

  <body>
    <div class="loan-wrapper">
      <form
        action="https://httpbin.org/get"
        method="get"
        name="loanDetailsForm"
      >
        <ul class="nav-links">
          <li>Calculate</li>
          <li>Loan Summary</li>
          <li>Loan Schedule</li>
        </ul>

        <label class="form-header">Calculate loan interest</label>

        <label for="loan-amount"> Loan Amount </label>
        <div class="amount-wrapper">
          <span class="naira-symbol">â‚¦</span>
          <input
            type="text"
            id="loan-amount"
            class="loan-input amount-input js-loan-amount"
            placeholder="Enter loan amount"
            required
          />
        </div>

        <label for="loan-interest"> Annual Interest Rate </label>
        <div class="interest-wrapper">
          <span class="percentage-symbol">%</span>
          <input
            type="number"
            id="loan-interest"
            class="loan-input js-loan-interest"
            placeholder="Enter loan Interest"
            required
          />
        </div>

        <label for="loan-duration"> Loan Duration </label>
        <div class="duration-wrapper">
          <span class="years-symbol">year(s)</span>
          <input
            type="number"
            id="loan-duration"
            class="loan-input js-loan-duration"
            placeholder="Enter loan duration"
            required
          />
        </div>

        <label for="start-date"> Start Date </label>
        <input
          type="date"
          class="loan-input loan-start-date js-loan-start-date"
        />

        <input
          class="loan-input calculate-loan js-calculate-loan"
          value="Calculate"
          type="submit"
        />
      </form>

      <div class="chart-wrapper">
        <div class="currency-choice">Currency</div>
        <div class="canvas-container">
          <canvas id="myChart"></canvas>
        </div>

        <div class="chart-div-container">
          <div class="chart-details js-loan-chart-amount"></div>
          <div class="chart-details js-total-chart-interest"></div>
          <div class="chart-details js-total-chart-payment"></div>
        </div>
      </div>
    </div>

    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
