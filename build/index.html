<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="GiftinTech">
  <meta name="description" content="A simple loan calculator that shows monthly payments and an amortisation chart using HTML, CSS, JavaScript and TypeScript.">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="/build/styles.css">
</head>
<body>
  <form action="https://httpbin.org/get" method="get" name="loanDetailsForm">
    <label>
      Principal:
      <input type="number" id="number" class="loan-input js-loan-amount" placeholder="Enter your loan amount" required>
    </label>
    <label>
      Interest:
      <input type="number" id="number" class="loan-input js-loan-interest" placeholder="Enter your loan Interest per/anum" required>
    </label>
    <label>
      Years:
      <input type="number" id="number" class="loan-input js-loan-duration" placeholder="Enter your loan duration" required>
    </label>
  </form>
  <button class="js-calculate-loan">Calculate</button>
  <script src="/build/js/main.js" defer></script>
</body>
</html>
